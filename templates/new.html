{% extends 'layout.html' %}
<link rel="stylesheet" href="static/css/gallery.css">
{% block body %}

<style>



</style>

<div class="gallerycontainer text-center">
 <h1>How Art Thou</h1>
 <p class="gallerycontainer">
   Upload a new file:</p>
</div>


<div class="gallerycontainer text-center admin2">

  <div class="">
    <form class="admin2" action='upload' Method="POST" enctype = "multipart/form-data">
     <div class="row">
       <div class="col-25">
         <label for="file">Select a file:</label>
       </div><center>
       <div class="col-75">
         <input type="file" id="file" name="newFile" required>
       </div></center>
     </div>
     <div class="row">
       <div class="col-25">
         <label for="title">Title: </label>
       </div>
       <div class="col-75">
         <input type="text" id="title" name="title" placeholder="">
       </div>
     </div>
     <div class="row">
       <div class="col-25">
         <label for="comment">Comment: </label>
       </div>
       <div class="col-75">
         <input type="text" id="comment" name="comment" placeholder="">
       </div>
     </div>
     <div class="col-25">
       <label for="hidden">Hidden: </label>
     </div>
          <div class="col-75">
            <select id="hidden" name="hidden">
              <option value="True">True</option>
              <option value="False" selected>False</option>
            </select>
          </div>

     <div class="row">
       <div class="col-25">
         <input type="submit" value="Submit">
      
         <input type="reset">
       </div>
    </div>




   </form>
 </div>

</div>

{% endblock %}
