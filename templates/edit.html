{% extends 'layout.html' %}

{% block body %}

<style>



</style>

<div class="gallerycontainer text-center">
 <h1>How Art Thou</h1>
 <p class="gallerycontainer">
   Edit Photos:</p>
</div>


{% for photo in data %}
<div class="gallerycontainer text-center">
<form class="admin text-center" action='process' Method="POST">
<fieldset id="{{photo["file"]}}">
<img class="admin" src='static/photos/{{photo["file"]}}' style="width:10%">
File Name: <input type="text" name="file" value="{{photo["file"]}}" readonly><br>
Title: <input type="text" name="title" value="{{photo["title"]}}"><br>
Comment: <input type="text" name="comment" value="{{photo["comment"]}}"><br>
Hidden:
<select name="hidden">
{% if photo["hidden"] == "False" %}
<option value="True">True</option>
<option value="False" selected>False</option>
{% else %}
<option value="True" selected>True</option>
<option value="False">False</option>
{% endif %}
</select>
<br><br><br><br>
</fieldset>
<input type="submit" value="Submit">
<input type="reset">
<br><br>
<input type="submit" formaction="delete" value="Delete" onclick="return confirm('Are you sure you want to delete this file?')">
</form></div>
{% endfor %}

{% endblock %}
